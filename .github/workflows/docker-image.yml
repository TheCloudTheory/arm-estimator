name: Build & Push Docker image

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to DockerHub
      run: docker login -u thecloudtheory -p ${{ secrets.DOCKER_HUB_KEY }}
    - name: Build the Docker image
      run: docker build . --file ./arm-estimator/Dockerfile --tag thecloudtheory/azure-cost-estimator:1.0.0-beta2
    - name: Push the Docker image
      run: docker push thecloudtheory/azure-cost-estimator:1.0.0-beta2
