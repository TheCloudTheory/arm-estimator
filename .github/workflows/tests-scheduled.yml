name: Run tests automatically

on:
  workflow_dispatch:
  schedule:
    - cron: 0 12 * * *
    - cron: 0 0 * * *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Azure Login
      uses: Azure/login@v1.4.6
      with:
        creds: ${{ secrets.SP_CREDS }}
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: List files
      run: ls -la
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: vstest-action
      uses: microsoft/vstest-action@v1.0.0
      with:
        testAssembly: ./bin/Debug/net6.0/arm-estimator-tests.dll
        searchFolder: ./arm-estimator-tests/
        runInParallel: true

