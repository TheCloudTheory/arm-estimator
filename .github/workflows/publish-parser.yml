name: Publish Terraform parser

on:
  workflow_dispatch:
  
jobs:
  publishWindows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./ace-terraform-parser
    steps:
    - name: Publish
      run: go build -o ace-terraform-parser.dll -buildmode=c-shared parser.go
  publishLinux:
    runs-on: linux-latest
    defaults:
      run:
        working-directory: ./ace-terraform-parser
    steps:
    - name: Publish
      run: go build -o ace-terraform-parser.dll -buildmode=c-shared parser.go
